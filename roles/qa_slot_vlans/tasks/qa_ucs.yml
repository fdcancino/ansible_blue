---

- name: Add VLAN to VLAN under LAN
  ucs_vlans:
   hostname: 192.168.128.132
   username: ucspe
   password: ucspe
   name: "{{ slot_property_name + '-' + item.vlanid }}"
   id: '{{ item.vlanid }}'
  loop: "{{ vlans }}"

- name: Configure vNIC template
  ucs_vnic_template:
    hostname: 192.168.128.132
    username: ucspe
    password: ucspe
    name: JAYR-A
    template_type: updating-template
    redundancy_type: primary
    peer_redundancy_templ: JAYR-B
    fabric: A-B
    vlans_list:
    - name: "{{ slot_property_name + '-' + item.vlanid }}"
  loop: "{{ vlans }}"
